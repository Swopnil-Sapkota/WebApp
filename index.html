<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop Sortable List | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="sortable-list">
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/mary-johnson.jpg" alt="Person 1">
          <span> Mary Johnson </span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div>
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/james-smith.jpg">
          <span>James Smith</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div>
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/patricia-smith.jpg">
          <span>Patricia Smith</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div>
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/michael-williams.jpg">
          <span>Michael Williams</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div>
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/jennifer-davis.jpg">
          <span>Jennifer Davis</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div>
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/john-johnson.jpg">
          <span>John Johnson</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div>
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/linda-martinez.jpg">
          <span>Linda Martinez</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div> 
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/robert-brown.jpg">
          <span>Robert Brown</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div>
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/elizabeth-anderson.jpg">
          <span>Elizabeth Anderson</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div>      
      <div class="item" draggable="true">
        <div class="details">
          <img src="images/david-jones.jpg">
          <span>David Jones</span>
        </div>
        <i class="uil uil-draggabledots"></i>
      </div>      
    </div>
    <div class="button-container">
      <button id="randomize-button">Randomize Order</button>
    </div>
    
    <div class="notes-container" style="display: none;">
    </div>
      
    </div>
    
  </body>
</html>
